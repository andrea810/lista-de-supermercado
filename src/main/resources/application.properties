spring.application.name=lista-de-supermercado
# Configurações do Servidor
server.port=8081

# Configurações do Banco de Dados (H2 para desenvolvimento)

spring.datasource.url=jdbc:h2:mem:lista_compras
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=

# Habilita o console do H2 (acessível em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do JPA (Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações do Thymeleaf (para o frontend)
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configurações de Logging (para facilitar a depuração)
logging.level.org.springframework=INFO
logging.level.com.supermarket.lista_de_supermercado=DEBUG