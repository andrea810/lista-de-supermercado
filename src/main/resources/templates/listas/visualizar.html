<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2 th:text="${lista.titulo}">Lista de Compras</h2>

      <!-- Formulário para adicionar item -->
      <form
        th:action="@{/listas/{id}/itens(id=${lista.id})}"
        method="post"
        class="mb-4"
      >
        <div class="row g-3">
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              name="descricao"
              placeholder="Descrição"
              required
            />
          </div>
          <div class="col-md-2">
            <input
              type="number"
              class="form-control"
              name="quantidade"
              placeholder="Qtd"
              required
              min="1"
            />
          </div>

          <div class="col-md-2">
            <select class="form-select" name="categoria">
              <option value="GERAL">Categoria</option>
              <option
                th:each="cat : ${T(com.supermarket.lista_de_supermercado.model.enums.Categoria).values()}"
                th:value="${cat}"
                th:text="${cat}"
              ></option>
            </select>
          </div>

          <!-- In the form section -->
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">
              Adicionar
            </button>
          </div>
        </div>
      </form>

      <!-- Cabeçalho da lista -->

      <!-- Lista de itens -->
      <div class="list-group mb-4">
        <div
          th:each="item : ${lista.itens}"
          th:class="${item.comprado ? 'list-group-item list-group-item-light' : 'list-group-item'}"
        >
          <!-- In the item list section -->
          <div class="row align-items-center">
            <div class="col-md-4">
              <input
                type="checkbox"
                th:checked="${item.comprado}"
                th:data-lista-id="${lista.id}" th:data-item-id="${item.id}"
                onclick="marcarComoCompradoFromData(this)"
                class="form-check-input me-2"
              />
              <span th:text="${item.descricao}"></span>
            </div>
            <div class="col-md-2 text-center">
              <span th:id="|quantidade-${item.id}|" th:text="${item.quantidade}"></span>
              <button type="button" class="btn btn-sm btn-outline-secondary ms-1" 
                      th:data-lista-id="${lista.id}" th:data-item-id="${item.id}" th:data-quantidade="${item.quantidade}"
                      onclick="editarQuantidadeFromData(this)">
                <i class="bi bi-pencil"></i>
              </button>
            </div>
            <div class="col-md-2 text-center">
              <span th:id="|categoria-${item.id}|" class="badge bg-primary" th:text="${item.categoria}"></span>
              <button type="button" class="btn btn-sm btn-outline-secondary ms-1" 
                      th:data-lista-id="${lista.id}" th:data-item-id="${item.id}" th:data-categoria="${item.categoria}"
                      onclick="editarCategoriaFromData(this)">
                <i class="bi bi-pencil"></i>
              </button>
            </div>
            <div class="col-md-2 text-center">
              <button type="button" class="btn btn-danger btn-sm" 
                      th:data-lista-id="${lista.id}" th:data-item-id="${item.id}"
                      onclick="confirmarExclusaoFromData(this)">
                <i class="bi bi-trash-fill text-white"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Botões de ação -->
      <div class="btn-group">
        <a
          th:href="@{/listas/{id}/pdf(id=${lista.id})}"
          class="btn btn-secondary"
          >Exportar PDF</a
        >
        <a
          th:href="@{/listas/{id}/imprimir(id=${lista.id})}"
          class="btn btn-info text-white"
          >Imprimir</a
        >
        <a href="/listas" class="btn btn-outline-secondary">Voltar</a>
      </div>
    </div>

    <!-- Add before closing body tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Funções JavaScript para edição de itens
       function editarQuantidadeFromData(button) {
         const listaId = button.getAttribute('data-lista-id');
         const itemId = button.getAttribute('data-item-id');
         const quantidadeAtual = button.getAttribute('data-quantidade');
        
        const novaQuantidade = prompt("Digite a nova quantidade:", quantidadeAtual);
        
        if (novaQuantidade !== null && novaQuantidade.trim() !== "" && !isNaN(novaQuantidade) && parseInt(novaQuantidade) > 0) {
          fetch(`/listas/${listaId}/itens/${itemId}/quantidade`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ quantidade: parseInt(novaQuantidade) })
          })
          .then(response => {
            if (response.ok) {
              document.getElementById(`quantidade-${itemId}`).textContent = novaQuantidade;
            } else {
              alert('Erro ao atualizar a quantidade');
            }
          })
          .catch(error => {
            console.error('Erro:', error);
            alert('Erro ao atualizar a quantidade');
          });
        } else if (novaQuantidade !== null) {
          alert('Por favor, digite uma quantidade válida (número maior que 0)');
        }
      }
      
      function editarCategoriaFromData(button) {
         const listaId = button.getAttribute('data-lista-id');
         const itemId = button.getAttribute('data-item-id');
         const categoriaAtual = button.getAttribute('data-categoria');
        
        const categorias = ['GERAL', 'HORTI_FRUTI', 'ACOUGUE', 'LATICINIOS', 'PADARIA'];
        
        let opcoes = "Selecione a nova categoria:\n";
        categorias.forEach((cat, index) => {
          opcoes += `${index + 1}. ${cat}\n`;
        });
        
        const escolha = prompt(opcoes + "\nDigite o número da categoria:");
        
        if (escolha !== null && !isNaN(escolha)) {
          const indice = parseInt(escolha) - 1;
          if (indice >= 0 && indice < categorias.length) {
            const novaCategoria = categorias[indice];
            
            fetch(`/listas/${listaId}/itens/${itemId}/categoria`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({ categoria: novaCategoria })
            })
            .then(response => {
              if (response.ok) {
                document.getElementById(`categoria-${itemId}`).textContent = novaCategoria;
              } else {
                alert('Erro ao atualizar a categoria');
              }
            })
            .catch(error => {
              console.error('Erro:', error);
              alert('Erro ao atualizar a categoria');
            });
          } else {
            alert('Opção inválida');
          }
        }
      }
      
      function confirmarExclusaoFromData(button) {
         const listaId = button.getAttribute('data-lista-id');
         const itemId = button.getAttribute('data-item-id');
        
        if (confirm("Tem certeza que deseja excluir este item?")) {
          window.location.href = `/listas/${listaId}/itens/${itemId}/delete`;
        }
      }
    </script>
    <!-- <script src="/js/scripts.js"></script> Comentado para evitar conflitos -->
  </body>
</html>
