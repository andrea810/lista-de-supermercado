<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2 th:text="${lista.titulo}">Lista de Compras</h2>

      <!-- Formulário para adicionar item -->
      <form
        th:action="@{/listas/{id}/itens(id=${lista.id})}"
        method="post"
        class="mb-4"
      >
        <div class="row g-3">
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              name="descricao"
              placeholder="Descrição"
              required
            />
          </div>
          <div class="col-md-2">
            <input
              type="number"
              class="form-control"
              name="quantidade"
              placeholder="Qtd"
              required
              min="1"
            />
          </div>

          <div class="col-md-2">
            <select class="form-select" name="categoria" required>
              <option value="">Categoria</option>
              <option
                th:each="cat : ${T(com.supermarket.lista_de_supermercado.model.enums.Categoria).values()}"
                th:value="${cat}"
                th:text="${cat}"
              ></option>
            </select>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">
              Adicionar
            </button>
          </div>
        </div>
      </form>

      <!-- Lista de itens -->
      <div class="list-group mb-4">
        <div
          th:each="item : ${lista.itens}"
          th:class="${item.comprado ? 'list-group-item list-group-item-light' : 'list-group-item'}"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <input
                type="checkbox"
                th:checked="${item.comprado}"
                th:onclick="'marcarComoComprado(' + ${lista.id} + ',' + ${item.id} + ')'"
                class="form-check-input me-2"
              />
              <span
                th:text="${item.descricao + ' - ' + item.quantidade + ' ' + item.unidadeMedida}"
              ></span>
            </div>
            <span class="badge bg-primary" th:text="${item.categoria}"></span>
          </div>
        </div>
      </div>

      <!-- Botões de ação -->
      <div class="btn-group">
        <a
          th:href="@{/listas/{id}/pdf(id=${lista.id})}"
          class="btn btn-secondary"
          >Exportar PDF</a
        >
        <a
          th:href="@{/listas/{id}/imprimir(id=${lista.id})}"
          class="btn btn-info text-white"
          >Imprimir</a
        >
        <a href="/listas" class="btn btn-outline-secondary">Voltar</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
