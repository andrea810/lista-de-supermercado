<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erro - Lista de Supermercado</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body text-center">
              <div class="mb-4">
                <i class="fas fa-exclamation-triangle text-warning" style="font-size: 4rem;"></i>
              </div>
              
              <h2 class="card-title text-danger" th:text="${status}">Erro</h2>
              <h4 class="card-subtitle mb-3 text-muted" th:text="${error}">Erro</h4>
              <p class="card-text" th:text="${message}">Ocorreu um erro inesperado.</p>
              
              <div class="mt-4">
                <a href="/" class="btn btn-primary me-2">
                  <i class="fas fa-home"></i> Voltar ao In√≠cio
                </a>
                <button onclick="history.back()" class="btn btn-secondary">
                  <i class="fas fa-arrow-left"></i> Voltar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
